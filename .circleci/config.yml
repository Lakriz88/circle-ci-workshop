version: 2.0
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: 
          command: 
            gradle test
      - store_test_results:
         path: build/test-results
  test: 
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          command:
            gradle jar
      - store_artifacts:
         path: /code/test-results
         destination: prefix
  workflows:
    version: 2.0
    two_job_flow:
      jobs:
        - job-1
        - job-2
           requires:
             job-1
